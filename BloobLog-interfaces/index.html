<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomLog - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
               <span class="logo-icon"><img src="image/logo.PNG" alt="bloomlog logo" width="130" height="100"></span>
                    <h1>BloomLog</h1>
                </div>
                <nav>
                    <ul>
                       
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Login/Signup Section -->
    <section class="container">
        <div class="auth-container card">
            <div class="auth-tabs">
                <div class="auth-tab active" id="login-tab">Login</div>
                <div class="auth-tab" id="signup-tab">Sign Up</div>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" action="homepage.html" method="get">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            
            <!-- Signup Form -->
            <form id="signup-form" style="display: none;" action="homepage.html" method="get">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city" name="city" required>
                        <option value="">Select your city</option>
                        <option value="new-york">New York</option>
                        <option value="los-angeles">Los Angeles</option>
                        <option value="chicago">Chicago</option>
                        <option value="houston">Houston</option>
                        <option value="phoenix">Phoenix</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
            </form>
            
            <div class="form-footer">
                <p id="auth-switch">Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
   <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>BloomLog</h3>
                    <p>Your personal plant management assistant.</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="homepage.html"><i class="fas fa-home"></i> Home</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <ul>
                        <li><a href="#"><i class="fas fa-envelope"></i> info@bloomlog.com</a></li>
                        <li><a href="#"><i class="fas fa-phone"></i> (123) 456-7890</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 BloomLog. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Auth tab switching for this page only
        document.getElementById('login-tab').addEventListener('click', () => switchAuthTab('login'));
        document.getElementById('signup-tab').addEventListener('click', () => switchAuthTab('signup'));
        document.getElementById('switch-to-signup').addEventListener('click', (e) => {
            e.preventDefault();
            switchAuthTab('signup');
        });

        function switchAuthTab(tab) {
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const authSwitch = document.getElementById('auth-switch');

            if (tab === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                authSwitch.innerHTML = 'Don\'t have an account? <a href="#" id="switch-to-signup">Sign up</a>';
                document.getElementById('switch-to-signup').addEventListener('click', (e) => {
                    e.preventDefault();
                    switchAuthTab('signup');
                });
            } else {
                loginTab.classList.remove('active');
                signupTab.classList.add('active');
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                authSwitch.innerHTML = 'Already have an account? <a href="#" id="switch-to-login">Login</a>';
                document.getElementById('switch-to-login').addEventListener('click', (e) => {
                    e.preventDefault();
                    switchAuthTab('login');
                });
            }
        }
    </script>
</body>

</html>
